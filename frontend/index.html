<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Headless CMS Demo - API-First Development mit React und Node.js" />
    <meta name="keywords" content="headless-cms, api-first, react, node.js, typescript, microservices" />
    <meta name="author" content="Steven Bode" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Headless CMS Demo" />
    <meta property="og:description" content="Moderne Content-Architektur mit React Frontend und Node.js Backend" />
    <meta property="og:type" content="website" />
    
    <!-- Preload kritische Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Headless CMS Demo</title>
    
    <style>
      /* Critical CSS für bessere Performance */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #f8fafc;
        color: #1a202c;
      }
      
      /* Loading Animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      
      .loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-left: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-screen h1 {
        color: white;
        font-size: 2rem;
        margin: 0;
        font-weight: 600;
      }
      
      .loading-screen p {
        color: rgba(255, 255, 255, 0.8);
        margin: 0.5rem 0 0 0;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-spinner"></div>
      <h1>Headless CMS Demo</h1>
      <p>Lädt API-First Content-Architektur...</p>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <script>
      // Entferne Loading Screen wenn React geladen ist
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
